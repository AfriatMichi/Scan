<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>הענקת תארים תשפ"ה</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .close-scan {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            font-size: 20px;
            color: #dc3545;
        }
        .close-scan:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        .card-body {
            position: relative;
        }
    </style>
</head>
<body>

    <div style="text-align: center;">
        <a href="https://www.hemdat.ac.il">
          <img src="https://www.hemdat.ac.il/wp-content/themes/binternet/assets/images/logo-full-v2.jpg" 
               alt="לוגו המכללה" 
               style="max-width: 300px; height: auto;">
        </a>
      </div>
      
    <div class="container mt-4">
        <h1 class="text-center mb-4">הענקת תארים תשפ"ה</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">השאלת גלימה</h5>
                    </div>
                    <div class="card-body">
                        <div id="borrowReader" style="width: 100%"></div>
                        <button class="close-scan" id="closeBorrowScan" style="display: none;">×</button>
                        <div class="mt-3">
                            <button class="btn btn-success" id="startBorrowScan">סריקה</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">החזרת גלימה</h5>
                    </div>
                    <div class="card-body">
                        <div id="returnReader" style="width: 100%"></div>
                        <button class="close-scan" id="closeReturnScan" style="display: none;">×</button>
                        <div class="mt-3">
                            <button class="btn btn-success" id="startReturnScan">סריקה</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">סטטיסטיקות</h5>
                    </div>
                    <div class="card-body">
                        <div class="stats">
                            <p>גלימות שהושאלו: <span id="borrowedCount">0</span></p>
                            <p>גלימות שהוחזרו: <span id="returnedCount">0</span></p>
                            <p>גלימות שלא הוחזרו: <span id="notReturnedCount">0</span></p>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-success" id="exportCSV">ייצוא ל-CSV</button>
                            <button class="btn btn-info" id="exportTXT">ייצוא ל-TXT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">היסטוריית השאלות</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" id="historyTable">
                                <thead>
                                    <tr>
                                        <th>מספר גלימה</th>
                                        <th>תאריך השאלה</th>
                                        <th>תאריך החזרה</th>
                                        <th>סטטוס</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, doc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB3eqWfqig1MVXHQRE5IRP0kbXfzseru_M",
            authDomain: "hemdat2025.firebaseapp.com",
            projectId: "hemdat2025",
            storageBucket: "hemdat2025.firebasestorage.app",
            messagingSenderId: "959281879832",
            appId: "1:959281879832:web:5c5d6b2c339a9395641c6d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make Firebase functions available globally
        window.firebaseFunctions = {
            getFirestore,
            collection,
            addDoc,
            updateDoc,
            doc,
            getDocs,
            query,
            where
        };
        window.db = db;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
