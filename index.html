<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מערכת השאלת גלימות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">מערכת השאלת גלימות</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">השאלת גלימה</h5>
                    </div>
                    <div class="card-body">
                        <div id="borrowReader" style="width: 100%"></div>
                        <div class="mt-3">
                            <button class="btn btn-primary" id="startBorrowScan">התחל סריקה להשאלה</button>
                            <button class="btn btn-secondary" id="stopBorrowScan">עצור סריקה</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">החזרת גלימה</h5>
                    </div>
                    <div class="card-body">
                        <div id="returnReader" style="width: 100%"></div>
                        <div class="mt-3">
                            <button class="btn btn-primary" id="startReturnScan">התחל סריקה להחזרה</button>
                            <button class="btn btn-secondary" id="stopReturnScan">עצור סריקה</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">סטטיסטיקות</h5>
                    </div>
                    <div class="card-body">
                        <div class="stats">
                            <p>גלימות שהושאלו: <span id="borrowedCount">0</span></p>
                            <p>גלימות שהוחזרו: <span id="returnedCount">0</span></p>
                            <p>גלימות שלא הוחזרו: <span id="notReturnedCount">0</span></p>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-success" id="exportCSV">ייצוא ל-CSV</button>
                            <button class="btn btn-info" id="exportTXT">ייצוא ל-TXT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">היסטוריית השאלות</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" id="historyTable">
                                <thead>
                                    <tr>
                                        <th>מספר גלימה</th>
                                        <th>תאריך השאלה</th>
                                        <th>תאריך החזרה</th>
                                        <th>סטטוס</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
